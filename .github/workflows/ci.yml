name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '24'

#      - name: Grant execute permission for gradlew
#        run: chmod +x gradlew

      - name: Build with Gradle (Windows)
        run: .\gradlew clean build -x test