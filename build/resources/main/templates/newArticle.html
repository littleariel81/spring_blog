<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{header :: headerFragment}"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">
                <header class="mb-4">
                    <input type="text" class="form-control" placeholder="TITLE" id="title" th:value="${article.title}"></input>
                </header>
                <section class="mb-5">
                    <textarea class="form-control h-25" rows="10" placeholder="CONTENT" id="content" th:text="${article.content}"></textarea>
                </section>
                <button th:if="${article.id}!=null" type="button" class="btn btn-primary btn-sm" id="modify-btn">Done</button>
                <button th:if="${article.id}==null" type="button" class="btn btn-secondary btn-sm" id="create-btn">Create</button>
            </article>
        </div>
    </div>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
<script src="/js/article.js"></script>
</body>
</html>
