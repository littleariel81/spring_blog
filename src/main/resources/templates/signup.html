<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LOG IN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
<section class="d-flex vh-100 justify-content-center align-items-center">
    <div class="card bg-dark p-4" style="border-radius: 1rem; width: 350px;">
        <div class="card bg-dark" style="border-radius: 1rem; width: 350px;">
            <h2 class="text-center text-white mb-3">SIGN UP</h2>
            <p class="text-center text-white-50 mb-4">Membership Registration for Service Use</p>
            <div class="mb-2">
                <form th:action="@{/user}" method="POST">
                    <!-- Add a token to prevent CSRF attacks -->
                    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                    <div class="mb-3">
                        <label class="form-label text-white">Email address</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
